<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Projects</title>
  <meta name="description" content="Welcome to my portfolio projects applying DS, ML, and GenAI to real-world problems in end to end solutions." />

  <style>
    /* ===============================================
       üé® THEME COLORS (dark)
       Change hex values below to customize.
       =============================================== */
       :root {
      --bg: #0d1117;        /* page background */
      --panel: #161b22;     /* cards, tables */
      --text: #e6edf3;      /* primary text */
      --muted: #9ca3af;     /* secondary text */
      --primary: #2f81f7;   /* links & highlights */
      --border: #30363d;    /* borders */
      --green: #2ea043;     /* completed badge */
      --yellow: #d29922;    /* in-progress badge */
      --chip-bg: #21262d;   /* tool chips background */
    }

    /* Reset e tipografia base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 20px; }
    .title { font-size: clamp(20px, 3vw, 32px); font-weight: 700; letter-spacing: .3px; }
    .subtitle { color: var(--muted); font-size: 14px; }

    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }

    /* ===============================================
       ‚úî Filtros: labels vis√≠veis, grid fluido e altura consistente
       =============================================== */
    .controls { display:grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 16px; }
    /* üîß ALTERE AQUI: distribui√ß√£o dos filtros no desktop (ordem: Busca, Categorias, Segmentos, Status) */
    @media (min-width: 720px) { .controls { grid-template-columns: 2fr 1fr 1fr 1fr; } }

    .field { display:flex; flex-direction: column; gap: 6px; }
    .label { font-size: 13px; color: var(--muted); }

    input[type="search"], select {
      width: 100%;
      -webkit-appearance: none; /* corrige iOS */
      -moz-appearance: none;
      appearance: none;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      min-height: 42px;           /* altura consistente */
      line-height: 1.2;
      outline: none;
    }
    input::placeholder { color: var(--muted); }

    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; font-weight: 600; color: var(--muted); padding: 10px 12px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--panel); z-index: 1; }
    tbody td { padding: 12px; border-bottom: 1px solid var(--border); vertical-align: top; }
    tbody tr:hover { background: rgba(46, 51, 59, 0.35); }
    a { color: var(--primary); text-decoration: none; }
    .chip { display:inline-block; background: var(--chip-bg); border:1px solid var(--border); padding: 2px 8px; border-radius: 999px; font-size: 12px; margin: 2px 4px 2px 0; }
    .badge { font-size: 12px; padding: 4px 10px; border-radius: 999px; font-weight: 600; display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); }
    .badge.green  { background: rgba(46,160,67,.15); color: #7ee787; }
    .badge.yellow { background: rgba(210,153,34,.15); color: #e3b341; }
    .count { color: var(--muted); font-size: 12px; }
    .footer { color: var(--muted); font-size: 12px; margin-top: 18px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="title"> Portfolio Projects </div>
        <div class="subtitle">Welcome to my portfolio projects applying DS, ML, and GenAI to real-world problems in end to end solutions..</div>
      </div>
      <div class="count" id="count"></div>
    </header>

    <section class="card">
      <!-- =============================================
           üîß ALTERE AQUI: Labels e placeholders dos filtros
           (texto exibido nas caixas de pesquisa)
           ============================================= -->
      <div class="controls" role="region" aria-label="Filtros">
        <div class="field">
          <label class="label" for="q">Busca</label>
          <input id="q" type="search" placeholder="Search for project, description or tool‚Ä¶ (ex.: Logistic, ARIMA, NLP)" />
        </div>

        <div class="field">
          <label class="label" for="seg">Segment</label>
          <select id="seg">
            <option value="">All segments</option>
            <option>üè≠Industry & Manufacturing</option>
            <option>üõ¢Ô∏èOil & Gas</option>
            <option>üè¶Finance</option>
            <option>üõíRetail & E-commerce</option>
            <option>üè•Healthcare</option>
          </select>
        </div>
        
        <div class="field">
          <label class="label" for="cat">Category</label>
          <select id="cat">
            <option value="">All categories</option>
            <option>Machine Learning</option>
            <option>GenAI</option>
            <option>DataViz</option>
            <option>BI</option>
            <option>DevOps</option>
          </select>
        </div>


        <div class="field">
          <label class="label" for="status">Status</label>
          <select id="status">
            <option value="">All status</option>
            <option value="Done">Done</option>
            <option value="On going">On going</option>
          </select>
        </div>
      </div>

      <div style="overflow:auto; border-radius:10px;">
        <table id="projects" aria-describedby="count">
          <thead>
            <tr>
              <!-- üîß ORDEM DAS COLUNAS: √çndice > Projeto > Descri√ß√£o > Segmento > Categoria > Ferramentas > Status -->
              <th style="width:72px; text-align:center;">Index</th>
              <th style="min-width:150px;">Project</th>
              <th style="min-width:220px;">Description</th>
              <th>Segment</th>
              <th>Category</th>
              <th style="min-width:220px;">Tools</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="footer">Tip: click the project name to open the corresponding GitHub repository (link set in <code>DATA</code>).</div>
    </section>
  </div>

  <script>
    // ==============================================================
    // üîß Dados dos projetos (links MANUAIS por item)
    // Campos:
    //  - slug: nome da pasta (opcional, ajuda nas buscas)
    //  - nome: t√≠tulo do projeto (exibido na tabela)
    //  - link: URL do reposit√≥rio/folder do projeto no GitHub (OBRIGAT√ìRIO)
    //  - descricao, categoria, segmento, ferramentas, status
    // ==============================================================
    const DATA = [
      {
        slug: 'space-y-capstone-project',
        nome: 'Previs√£o de Custos de Lan√ßamento de Foguetes SpaceX via API + Webscrapping',
        link: 'https://github.com/reynancs/spacey-launch-cost-prediction', // üîß cole o link do GitHub aqui
        descricao: 'Projeto de previs√£o de custos com classifica√ß√£o do resultado da recupera√ß√£o da primeira fase de foguetes utilizando a API da SpaceX.',
        categoria: 'Machine Learning',
        segmento: 'üè¶Finance',
        ferramentas: ['cost-prediction','LogisticRegression','DecisionTreeClassifier','KNeighborsClassifier','SVM','GridSearchCV','accuracy'],
        status: 'Done'
      },
      {
        slug: 'car_price_prediction',
        nome: 'Previs√£o de Pre√ßos de Carros',
        link: 'https://github.com/reynancs/car_price_prediction', // üîß cole o link do GitHub aqui
        descricao: 'Previs√£o de pre√ßos de carros com Regress√£o Linear e Random Forest.',
        categoria: 'Machine Learning',
        segmento: 'üõíRetail & E-commerce',
        ferramentas: ['price-prediction','LinearRegression','RandomForestRegressor','accuracy'],
        status: 'On going'
      },
      {
        slug: 'sao-paulo-real-state-price-prediction',
        nome: 'Predi√ß√£o de Pre√ßos com Regress√£o',
        link: 'https://github.com/reynancs/sao-paulo-real-state-price-prediction', // üîß cole o link do GitHub aqui
        descricao: 'Predi√ß√£o de Pre√ßos de Im√≥veis de Aluguel em S√£o Paulo',
        categoria: 'Machine Learning',
        segmento: 'üõíRetail & E-commerce',
        ferramentas: ['price-prediction','Scikit-learn','LinearRegression'],
        status: 'On going'
      }
        ];

    // ===== Seletores e utilit√°rios =================================
    const tbody = document.querySelector('#projects tbody');
    const q = document.getElementById('q');
    const cat = document.getElementById('cat');
    const seg = document.getElementById('seg');
    const statusSel = document.getElementById('status');
    const counter = document.getElementById('count');

    const makeChip = (label) => { const s = document.createElement('span'); s.className = 'chip'; s.textContent = label; return s; };
    function statusBadge(s) {
      const span = document.createElement('span');
      span.className = 'badge ' + (s === 'Done' ? 'green' : 'yellow');
      span.textContent = s;
      return span;
    }

    // ===== Renderiza√ß√£o da tabela (corrigido) ======================
    function render() {
      const term = q.value.toLowerCase();
      const catV = cat.value; const segV = seg.value; const stV = statusSel.value;
      tbody.innerHTML = ''; let shown = 0;

      DATA
        .filter(p => {
          const matchTerm = !term || (
            (p.slug||'').toLowerCase().includes(term) ||
            p.nome.toLowerCase().includes(term) ||
            p.descricao.toLowerCase().includes(term) ||
            p.ferramentas.join(' ').toLowerCase().includes(term)
          );
          const matchCat = !catV || p.categoria === catV;
          const matchSeg = !segV || p.segmento === segV;
          const matchSt  = !stV  || p.status === stV;
          return matchTerm && matchCat && matchSeg && matchSt;
        })
        .forEach(p => {
          const tr = document.createElement('tr');

          // üî¢ √çndice incremental (1, 2, 3, ...). A contagem reinicia conforme filtros aplicados
          const tdIdx = document.createElement('td');
          tdIdx.style.textAlign = 'center';
          tdIdx.textContent = String(shown + 1);

          // üîó Projeto com link definido em p.link
          const tdNome = document.createElement('td');
          if (p.link) {
            tdNome.innerHTML = `<a href="${p.link}" target="_blank" rel="noopener">${p.nome}</a>`;
          } else {
            tdNome.textContent = p.nome;
            tdNome.title = 'Adicione o campo "link" no DATA para habilitar o acesso ao GitHub.';
          }

          const tdDesc = document.createElement('td'); tdDesc.textContent = p.descricao;
          const tdSeg  = document.createElement('td'); tdSeg.textContent  = p.segmento;
          const tdCat  = document.createElement('td'); tdCat.textContent  = p.categoria;
          const tdTools = document.createElement('td'); p.ferramentas.forEach(t => tdTools.appendChild(makeChip(t)));
          const tdSt = document.createElement('td'); tdSt.appendChild(statusBadge(p.status));

          // üìë ORDEM FINAL: √çndice > Projeto > Descri√ß√£o > Segmento > Categoria > Ferramentas > Status
          tr.append(tdIdx, tdNome, tdDesc, tdSeg, tdCat, tdTools, tdSt);
          tbody.appendChild(tr); shown++;
        });

      counter.textContent = `${shown} projeto${shown === 1 ? '' : 's'} exibido${shown === 1 ? '' : 's'}`;
    }

    // Eventos dos filtros
    q.addEventListener('input', render);
    cat.addEventListener('change', render);
    seg.addEventListener('change', render);
    statusSel.addEventListener('change', render);

    // Primeira renderiza√ß√£o
    render();

    // ================== TESTES AUTOM√ÅTICOS (n√£o quebram a p√°gina) ==================
    // Verifica√ß√µes simples no console para garantir que a renderiza√ß√£o e os filtros funcionam.
    (function runTests() {
      try {
        // 1) Quantidade de linhas == quantidade de itens (sem filtro)
        let rows = tbody.querySelectorAll('tr').length;
        console.assert(rows === DATA.length, `Teste 1 falhou: linhas(${rows}) != DATA(${DATA.length})`);

        // 2) √çndices sequenciais come√ßando em 1
        const idxOk = Array.from(tbody.querySelectorAll('tr td:first-child'))
          .every((td, i) => td.textContent.trim() === String(i+1));
        console.assert(idxOk, 'Teste 2 falhou: √≠ndices n√£o est√£o sequenciais.');

        // 3) Filtro por status "Conclu√≠do"
        const oldStatus = statusSel.value;
        statusSel.value = 'Conclu√≠do';
        render();
        rows = tbody.querySelectorAll('tr').length;
        const allDone = Array.from(tbody.querySelectorAll('tr td:last-child'))
          .every(td => td.textContent.includes('Conclu√≠do'));
        console.assert(allDone, 'Teste 3 falhou: filtro de status n√£o aplicou corretamente.');

        // Reset filtros
        statusSel.value = oldStatus || '';
        render();
        console.log('%cTestes conclu√≠dos', 'color:#7ee787');
      } catch (e) {
        console.warn('Falha nos testes:', e);
      }
    })();
  </script>
</body>
</html>
